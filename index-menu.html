<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<style type="text/css">
			body,.mui-content{
			  	background-color: #333;
			  	color:#fff;
			  }
			  .title{
			  	margin: 35px 15px 10px;
			  }
			  .title+.content{
			  	margin: 10px 15px 35px;
			  	color: #bbb;
			  	text-indent: 1em;
			  	font-size: 14px;
			  	line-height: 24px;
			  }
			  .mui-table-view{
			  	margin-bottom: 35px;
			  }
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="title">TopPhper</div>
			<div class="content">
				我的理想，是星辰大海
				</span>。
				<p style="margin: 10px 15px;">
					<button id="close-btn" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">关闭侧滑菜单</button>
				</p>
				
			</div>
			<div class="title" style="margin-bottom: 25px;">菜单</div>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted" style="color: #ddd;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/tableviews-with-swipe.html">
						ABOUT ME
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="examples/pullrefresh.html">
						我的书单
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right"  href="examples/offcanvas-drag-left.html">
						To-Do-List
					</a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏
			if(!mui.os.android){
				var span = document.getElementById("android-only")
				if(span){
					span.style.display = "none";
				}
			}
			var subWebview=null,template=null,index=null;
			mui.plusReady(function () {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
			});
			var firstClick = true;
			mui('.mui-table-view').on('tap', 'a', function() {
				var id = this.getAttribute("href");
				var type = this.getAttribute("open-type");
				if(type=="common"){
					mui.openWindow({
						id: id,
						url: this.href,
						waiting: {
							autoShow: false
						}
					});
				}else{
					var href = "templete/page.html";
					var title = this.innerText;
					if(false){
						var template = plus.webview.getWebviewById("pullrefresh-main");
						subWebview = template.children()[0];
						mui.fire(template,'updateHeader',{title:title,showMenu:false});
						subWebview.show();
						template.show('slide-in-right', 150);
					}else{
						if(firstClick){
							firstClick = false;
							//通知列表界面，已经开始点击；
							var list = index.children()[0];
							mui.fire(list,'firstClick',{});
						}
						template = plus.webview.getWebviewById("default-main");
						//获得共用子webview
						subWebview = template.children()[0];
						
						//通知模板修改标题，并显示隐藏右上角图标；
						mui.fire(template,'updateHeader',{title:title,showMenu:false});
						if (subWebview.getURL() != href) {
							subWebview.loadURL(href);
						} else {
							 subWebview.show();
						}
						template.show('slide-in-right', 150);
					}
				}
			});
			
			/**
			 * 关闭侧滑菜单
			 */
			function close() {
				mui.fire(mui.currentWebview.opener(),"menu:close");
			}
			
			//点击“关闭侧滑菜单”按钮处理逻辑
			document.getElementById("close-btn").addEventListener("tap",close);
			//在android4.4.2中的swipe事件，需要preventDefault一下，否则触发不正常
			window.addEventListener('dragleft', function(e) {
				e.detail.gesture.preventDefault();
			});
			//监听左滑事件，若菜单已展开，左滑要关闭菜单；
			window.addEventListener("swipeleft",function (e) {
				if(Math.abs(e.detail.angle)>170){
					close();						
				}
			});
		</script>
	</body>

</html>
